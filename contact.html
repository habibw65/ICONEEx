<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICONEEx Project - Contact</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="top-bar">
        <div class="container">
            <a href="https://x.com/ICONEEx_IRL" target="_blank" class="twitter-link">
                <i class="fab fa-x-twitter"></i>
            </a>
        </div>
    </div>

    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="iconeex_logo.png" alt="ICONEEx Project Logo"></a>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="news.html">News</a></li>
                    <li><a href="outputs.html">Outputs</a></li>
                    <li><a href="team.html">The Team</a></li>
                    <li><a href="tgem.html">T-GEM</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <article id="contact" class="page-section">
            <h2 class="section-title">Contact</h2>
            <div class="section-content">
                <form method="post" action="#">
                    <div class="fields">
                        <div class="field half">
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" />
                        </div>
                        <div class="field half">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" />
                        </div>
                        <div class="field">
                            <label for="message">Message</label>
                            <textarea name="message" id="message" rows="4"></textarea>
                        </div>
                    </div>
                    <ul class="actions">
                        <li><input type="submit" value="Send Message" class="primary" /></li>
                        <li><input type="reset" value="Reset" /></li>
                    </ul>
                </form>
            </div>
        </article>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-text">
                    <h4>Acknowledgements:</h4>
                    <p>This project is funded under the EPA Research Programme 2021-2030. The EPA Research Programme is a Government of Ireland initiative funded by the Department of the Environment, Climate and Communications.</p>
                </div>
                <div class="footer-logo">
                    <img src="epa-logo.svg" alt="EPA Logo">
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
